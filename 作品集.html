<button id="backToTopBtn" onclick="scrollToTop()"></button>

    <script>
        // 回頂部
 document.addEventListener("DOMContentLoaded", function () {
    // 取得按鈕元素
    var btn = document.getElementById("backToTopBtn");

    // 捲軸滾動時，檢查捲軸位置，決定按鈕是否應該停留顯示
    window.onscroll = function () {
        console.log(window.scrollY, document.documentElement.scrollTop);
        if (window.scrollY > 20 || document.documentElement.scrollTop > 20) {
            btn.style.display = "block";
        } else {
            btn.style.display = "none";
        }
    };
});

// 回頂部
function scrollToTop() {
    document.body.scrollTop = 0; // For Safari
    document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
}

        //背景切換
        window.addEventListener('scroll', function() {
            var bg1 = document.querySelector('.bg1');
            var paintImage = document.getElementById('paintImage');
            var portPosition = document.getElementById('port').getBoundingClientRect().top;
            var groundPosition = document.getElementById('ground').getBoundingClientRect().top;

            // 如果位置超過 #port 的位置，顯示 bg1，切换 paint.png
            if (window.scrollY > portPosition && window.scrollY < groundPosition) {
                bg1.style.opacity = 0;
                paintImage.src = './image/bg/bucket.png';
                paintImage.style.width = '200px'; // 恢復原始寬度
                paintImage.style.height = '250px'; // 恢復原始高度
           paintImage.style.transform = 'rotate(0deg)';
            } else {
                bg1.style.opacity = 1;
                paintImage.src = './image/bg/paint.png';
                paintImage.style.width = '250px'; // 恢復原始寬度
                paintImage.style.height = '200px';
            }
        });
        //幻燈片切換
        let slideIndex = 1;

        // Function to show slides
        function showSlides(n) {
            let i;
            let slides = document.querySelectorAll('.mySlides');

            if (n > slides.length) {
                slideIndex = 1;
            }

            if (n < 1) {
                slideIndex = slides.length;
            }

            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            slides[slideIndex - 1].style.display = "block";
        }

        // Function to handle next/prev slide button clicks
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        // Call showSlides to initialize
        showSlides(slideIndex);
    </script>
